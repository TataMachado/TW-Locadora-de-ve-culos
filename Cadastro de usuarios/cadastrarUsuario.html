<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="CSS/estilo.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/form.css" />
    <script src="JS/validar.js"></script>
  </head>
  <body>
    <section>
      <span class="titulo">
        <h2 class="titulo-1">Preencha seu cadastro</h2>
      </span>
      <form class="formulario" method="get" action="sucesso.html">
        <div class="mb-3">
          <label for="exampleInpuName" class="form-label"
            >Nome Completo:
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="nameHelp"
            placeholder="Digite seu nome"
            required="true"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputCpf" class="form-label">CPF: </label>
          <input
            type="text"
            class="form-control"
            aria-describedby="cpfHelp"
            placeholder="Somente numéros"
            onkeydown="javascript: fMasc( this, mCPF );"
            required="true"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputDataNasc" class="form-label"
            >Data de nascimento:
          </label>
          <input
            type="date"
            class="form-control"
            id="exampleInputDataNasc"
            aria-describedby="dataNascHelp"
            required="true"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputFeminino" class="form-label">Sexo: </label>

          <input
            type="radio"
            id="exampleInputFeminino"
            aria-describedby="sexoHelp"
            value="Masculino"
            name="exampleInputFeminino"
            required="true"
          />
          Feminino
          <input
            type="radio"
            id="exampleInputFeminino"
            aria-describedby="sexoHelp"
            value="Feminino"
            name="exampleInputFeminino"
            required="true"
          />
          Masculino
        </div>
        <div class="mb-3">
          <label for="exampleInputEndereco" class="form-label"
            >Endereço:
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEndereco"
            aria-describedby="enderecoHelp"
            placeholder="Rua, avenida"
            required="true"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputNumero" class="form-label">CEP: </label>
          <input type="text" class="form-control" id="cep
          aria-describedby="CEPHelp" placeholder="Digite numéro" required="true"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputNumero" class="form-label">Numéro: </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputNumero"
            aria-describedby="numeroHelp"
            placeholder="Digite numéro"
            required="true"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputCompl" class="form-label"
            >Complemento:
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputCompl"
            aria-describedby="complcoHelp"
            placeholder="Andar, bloco, apartamento"
            required="true"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputraca" class="form-label">Raça: </label>
          <select
            name="raca"
            class="form-control"
            id="exampleInputRaca"
            aria-describedby="racaHelp"
            form="racaform"
          >
            <option value="Afro descendente ">Afro descendente</option>
            <option value="Branco">Branco</option>
            <option value="pardo">Pardo</option>
            <option value="indigena">Indigena</option>
            <option value="asiatico">Asiático</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Login: </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="exemplo@email.com"
            required="true"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha: </label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Digite uma senha"
            required="true"
          />
        </div>
        <button type="submit" class="btn-btn-primary" onclick="validar()">
          Enviar
        </button>
      </form>
      <p id="valorDigitado"></p>
    </section>
    <footer class="nav-footer">
      <p class="text">&copy;2022 - Projeto locadora de veículos TTY2000</p>
    </footer>
  </body>
</html>
